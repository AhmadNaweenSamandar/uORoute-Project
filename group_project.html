<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <link rel="group_project" href="group_project.css/group_project.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

/* Team Section */
.team-section {
    text-align: center;
    padding: 50px 20px;
}

.team-section h1 {
    font-size: 36px;
    margin-bottom: 40px;
}

/* Grid Layout */
.team-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
    justify-items: center;
    max-width: 1200px;
    margin: 0 auto;
}

/* Team Member Cards */
.team-member {
    background-color: white;
    border-radius: 10px;
    padding: 20px;
    width: 100%;
    max-width: 200px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

/* Circular Picture Placeholder */
img {
    width: 150px;
    height: 150px;
    background-color: lightgray;
    border-radius: 50%;
    margin: 0 auto 15px;

}
    </style>
  
</head>
<body>
    <section class="team-section">
        <h1>About Us - Our Team</h1>
        <div class="team-grid">
            <div class="team-member">
                <div class="pic"></div>
                <img src="Ahmed E Picture.jpg">
                <h2>Ahmed Eldesouki</h2>
                <p></p>
            </div>
            <div class="team-member">
                <div class="pic"></div>
                <img src="Elizabeth Picture.jpg">
                <h2>Elizabeth Robertson</h2>
                <p></p>
            </div>
            <div class="team-member">
                <div class="pic"></div>
                <img src="Destan Picture.png">
                <h2>Destan Cakar</h2>
                <p></p>
            </div>
            <div class="team-member">
                <div class="pic"></div>
                <img src="Ahmad N Picture.jpg">
                <h2>Ahmad Naween Samandar</h2>
                <p></p>
            </div>
            <div class="team-member">
                <div class="pic"></div>
                <img src="Souhayl Picture.jpg">
                <h2>Souhayl Hersi</h2>
                <p></p>
            </div>
            <div class="team-member">
                <div class="pic"></div>
                <img src="Jacob Picture.jpg">
                <h2>Jacob Clark</h2>
                <p>Role or Description</p>
            </div>
        </div>
    </section>

    
</body>
</html>
